<body onload="initializePage()">        
    <div class="container mt-5">
        <h1 class="mb-3">Conversion Calculator</h1>
        <h2 class="mb-2">Convert dimensions</h2>
        <div class="form-group">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="unitSwitch" onchange="toggleUnitLabel()" checked>
                <label class="custom-control-label" for="unitSwitch" id="unitLabel"></label>
            </div>
        </div>

        <div class="form-group">
            <label for="inputValues">Enter Values (L x B x H) in cm:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputValues" tabindex="1" placeholder="e.g. 10 x 5 x 3">
                <div class="input-group-append">
                    <span class="input-group-text" id="unitText"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="outputValues">Output Values:</label>
            <input type="text" class="form-control" id="outputValues" readonly>
        </div>

        <div class="d-inline-flex">
            <button type="button" class="btn btn-primary mr-2" onclick="convertLengthValues()">Convert</button>
            <button type="button" class="btn btn-danger" onclick="clearValues()">Delete</button>
        </div>
    </div>

        <hr>

    <div class="container mt-5">
        <h2 class="mb-2">Convert masses</h2>
        <div class="form-group">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="weightSwitch" onchange="toggleWeightLabel()" checked>
                <label class="custom-control-label" for="weightSwitch" id="weightLabel"></label>
            </div>
        </div>

<div class="row">
    <!-- Erste Eingabe -->
    <div class="col-md-6">
        <div class="form-group">
            <label for="inputWeightOne">Enter Gross Weight:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputWeightOne" tabindex="2" placeholder="e.g. 50">
                <div class="input-group-append">
                    <span class="input-group-text" id="weightUnitTextOne"></span>
                </div>
            </div>
        </div>
    </div>

     <!-- Zweite Eingabe -->
     <div class="col-md-6">
        <div class="form-group">
            <label for="inputWeightTwo">Enter Net Weight:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputWeightTwo" tabindex="3" placeholder="e.g. 50">
                <div class="input-group-append">
                    <span class="input-group-text" id="weightUnitTextTwo"></span>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <!-- Erste Ausgabe -->
    <div class="col-md-6">
        <div class="form-group">
            <label for="outputWeightOne">Output Value 1:</label>
            <input type="text" class="form-control" id="outputWeightOne" readonly>
        </div>
    </div>

     <!-- Zweite Ausgabe -->
     <div class="col-md-6">
        <div class="form-group">
            <label for="outputWeightTwo">Output Value 2:</label>
            <input type="text" class="form-control" id="outputWeightTwo" readonly>
        </div>
    </div>
</div>

        <div class="d-inline-flex">
            <button type="button" class="btn btn-primary mr-2" onclick="convertWeightValues()">Convert</button>
            <button type="button" class="btn btn-danger" onclick="clearWeightValues()">Delete</button>
        </div>
    </div>
